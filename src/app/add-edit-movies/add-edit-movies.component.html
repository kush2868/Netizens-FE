<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h3 *ngIf="!movieId">ADD MOVIE</h3>
            <h3 *ngIf="movieId">Update MOVIE</h3>
        </div>

    </div>

    <div class="row" style="margin-top: 1rem;">

        <div class="col-md-4">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" [(ngModel)]="movieData.title" placeholder="Enter Title">
        </div>
        <div class="col-md-4">
            <label for="title">Director</label>
            <input type="text" name="title" id="title" class="form-control" [(ngModel)]="movieData.director" placeholder="Enter Director">
        </div>
        <div class="col-md-4">
            <label for="title">Release Year</label>
            <input type="text" name="title" id="title" class="form-control" [(ngModel)]="movieData.releaseYear" placeholder="Enter Release Year">
        </div>

    </div>

    <div class="row" style="margin-top: 1rem;">
        <div class="col-md-12">
            <button *ngIf="!movieId" (click)="submitData()" class="btn">Submit</button>
            <button *ngIf="movieId" (click)="updateData()" class="btn">Update</button>
        </div>

    </div>
</div>
